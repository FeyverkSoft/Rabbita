name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://nuget.pkg.github.com/FeyverkSoft/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.NUGET_API_KEY}}    

    - name: Install dependencies 
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
     


    - name: Pack Rabbita.Core
      run: |
        cd Rabbita.Core
        dotnet pack --configuration Release -o out

    - name: Push Rabbita.Core
      run: dotnet nuget push ./Rabbita.Core/out/*.nupkg --skip-duplicate --no-symbols false

    - name: Pack Rabbita.InProc
      run: |
        cd Rabbita.InProc
        dotnet pack --configuration Release -o out  

    - name: Push Rabbita.InProc
      run: dotnet nuget push ./Rabbita.InProc/out/*.nupkg --skip-duplicate --no-symbols false